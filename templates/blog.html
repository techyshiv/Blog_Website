{% extends "main.html" %}
{% block title %} <title>Blog</title> {% endblock title %}
{% block body %} 
<h1 class="text-center">BlogPage</h1>
<form method="POST" action="/user_post">
    <div class="form-group">
      <label for="exampleFormControlInput1">Title</label>
      <input type="text" class="form-control" id="title" placeholder="write title of blog" name="title">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Author</label>
        <input type="text" class="form-control" id="author" placeholder="author name" name="author">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Description</label>
      <textarea class="form-control" id="content" rows="3" name="content"></textarea>
    </div>
    <input type="submit" value="POST" class="btn btn-primary">
</form>
{% endblock body %}
